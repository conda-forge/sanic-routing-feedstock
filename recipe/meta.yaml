{% set name = "sanic-routing" %}
{% set version = "23.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sanic-routing-{{ version }}.tar.gz
  sha256: e3aa97a51af9ccc580e773e351ee2333a7c3f69f75cecbfd06a3a8ddca6e04e6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - sanic_routing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sanic-org/sanic-routing/
  summary: Core routing component for Sanic
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
